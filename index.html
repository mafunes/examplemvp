<html>
	<head>
		<script type='text/javascript' src='https://http2.mlstatic.com/resources/frontend/statics/mobile/webkit/v1.0.0/mobilewebkit.js'></script>

		<script type="text/javascript">
			function getContextInfo() {
				MobileWebKit.executeNative({
					"method": 'context_info',
					"timeout": 10,
					"callback": function(result, error) {
						document.getElementById("textareaContent").value = JSON.stringify({result:result, error:error}, null, 4);
					}
				});
			}

			function openInternalDeeplink() {
				var deeplink = document.getElementById('inputInternalDeeplink').value;
				MobileWebKit.executeNative({
					"method": 'open_internal_deeplink',
					"args": {
						'deeplink': deeplink
					},
					"callback": function(result, error) {
						document.getElementById("textareaContent").value = JSON.stringify({result:result, error:error}, null, 4);
					}
				});
			}

			function openExternalDeeplink() {
				var deeplink = document.getElementById('inputExternalDeeplink').value;
				MobileWebKit.executeNative({
					"method": 'open_external_deeplink',
					"args": {
						'deeplink': deeplink
					},
					"callback": function(result, error) {
						document.getElementById("textareaContent").value = JSON.stringify({result:result, error:error}, null, 4);
					}
				});
			}

			function openInternalUrl() {
				var url = document.getElementById('inputInternalUrl').value;
				MobileWebKit.executeNative({
					"method": 'open_internal_url',
					"args": {
						'url': url
					},
					"callback": function(result, error) {
						document.getElementById("textareaContent").value = JSON.stringify({result:result, error:error}, null, 4);
					}
				});
			}

			function openExternalUrl() {
				var url = document.getElementById('inputExternalUrl').value;
				MobileWebKit.executeNative({
					"method": 'open_external_url',
					"args": {
						'url': url
					},
					"callback": function(result, error) {
						document.getElementById("textareaContent").value = JSON.stringify({result:result, error:error}, null, 4);
					}
				});
			}

		</script>
	</head>
